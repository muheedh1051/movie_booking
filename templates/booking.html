<!-- templates/booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tickets | Movie Magic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('{{ url_for("static", filename="assets/booking-bg.jpg") }}');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .booking-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      background-color: #ff4c4c;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e03c3c;
    }
  </style>
</head>
<body>
  <div class="booking-box">
    <h1>üéüÔ∏è Book Tickets for <span style="color: #ff4c4c;">{{ movie[1] }}</span></h1>
    <form action="{{ url_for('confirm') }}" method="POST">
      <input type="hidden" name="movie_id" value="{{ movie[0] }}">

      <div class="form-group">
        <label><strong>Show Time:</strong></label><br />
        <select name="show_time" required>
          <option value="">-- Select --</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <p><strong>Select Seats (Max 6):</strong></p>
        <div class="seat-grid">
          {% for seat in ['A1','A2','A3','A4','A5','A6','B1','B2','B3','B4','B5','B6'] %}
            <label>
              <input type="checkbox" name="seats" value="{{ seat }}"> {{ seat }}
            </label>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="btn">Confirm Booking</button>
      <a href="{{ url_for('home') }}" class="btn">‚¨Ö Back to Home</a>
    </form>
  </div>
</body>
</html>
