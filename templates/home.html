<!DOCTYPE html>
<html lang="en">
 <div style="display: flex; justify-content: flex-end; gap: 15px; padding: 20px 40px;">
  <a href="{{ url_for('my_bookings') }}" class="btn" style="background-color: #ff4d4d;">ğŸ« My Bookings</a>
  <a href="{{ url_for('logout') }}" class="btn" style="background-color: #444;">ğŸšª Logout</a>
</div>


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Listings | Movie Magic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <h1>ğŸŸï¸ Movie Magic</h1>
    <p>Select your movie and book your seats easily</p>
  </header>

  <!-- ğŸ” Search Bar -->
  <div style="text-align:center; margin-top: 20px;">
    <input type="text" id="searchInput" placeholder="Search movies..." style="padding: 10px; width: 250px; border-radius: 8px;">
  </div>

  <!-- ğŸ¬ Movie Cards -->
  <main class="movie-grid" id="movieGrid">
    {% for movie in movies %}
    <div class="movie-card">
      <img src="{{ url_for('static', filename=movie[2]) }}" alt="{{ movie[1] }} poster">
      <h2>{{ movie[1] }}</h2>
      <p>{{ movie[3] }}</p>
      <a href="{{ url_for('booking', movie_id=movie[0]) }}" class="btn">Book Now</a>
    </div>
    {% endfor %}
  </main>

  <footer>
    <p>Â© 2025 Movie Magic. All rights reserved.</p>
  </footer>

  <!-- ğŸ” Search Filter -->
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function () {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.movie-card');

      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
